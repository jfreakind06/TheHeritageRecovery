    <!-- Netlify form detection stub -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <!-- Tells Netlify which form this is -->
      <input type="hidden" name="form-name" value="contact" />
      <!-- Honeypot to catch bots -->
      <input type="hidden" name="bot-field" />
    </form>

    <div id="root"></div>
